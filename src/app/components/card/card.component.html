<table class="table">
  <tr class="table-header-row">
  <th class="table-header-column" width=5%>S.no</th>
  <th class="table-header-column" width=23%>Name</th>
  <th class="table-header-column" width=23%>City</th>
  <th class="table-header-column" width=23%>Cluster</th>
  <th class="table-header-column" width=23%>Space Limit</th>
  <th width=5%></th>
  </tr>
  <tr class="table-row" *ngFor="let item of products; let i = index">
  <td class="table-column" width=5%> {{ i+1}}</td>
  <td class="table-column" width=23%>{{ item.name}}</td>
  <td class="table-column" width=23%>{{ item.city}}</td>
  <td class="table-column" width=23%>{{ item.cluster}}</td>
  <td class="table-column" width=23%>{{ item.space_available}}</td>
  <td class="table-column" width=5%>
  <a [routerLink]="[ '/detail', item.id ]" style="text-decoration: none;">
  <span class="material-icons table-chevron">keyboard_arrow_right </span>  </a>
  </td>
  </tr>
  </table>

  <div *ngIf="(products.length == 0)">
    <h4 class="selected-filter-heading">No Result found</h4>
  </div>
